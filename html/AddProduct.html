<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Add Product</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&amp;display=swap">
      <link rel="stylesheet" href="../styles/css/style.css">
      <link rel="stylesheet" href="../styles/css/e-commerce.css">
      <link rel="icon" href="../assets/icons/icon.ico" type="ico" sizes="48">
    </head>
  <body>
      <header><a href="index.html"><img src="../../assets/icons/AluraGeek-logo.png" alt="AluraGeek logo"></a>
        <div class="search"> 
          <label for="search"><img src="../../assets/icons/search.png" alt="Search icon"></label>
          <input type="text" name="" id="search" placeholder="¿Qué deseas buscar?">
        </div>
        <a class="btn btn-light" href="./allProducts.html">Menú administrador</a>
      </header>
    <main class="addProduct">
      <h1 class="addProduct__title">Add new product </h1>
      <form class="addProduct__form" action="submit">
        <div class="form-floating mb-3 mt-4">
          <input type="url" class="form-control" id="floatingInput" placeholder="URL image">
          <label for="floatingInput">URL image</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Categoría">
          <label for="floatingInput">Categoría</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Product name">
          <label for="floatingInput">Product name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingInput" placeholder="Price">
          <label for="floatingInput">Price</label>
        </div>
        <textarea name="" id="" class="form-control" placeholder="Description"></textarea>
        <button type="submit" class="btn btn-primary">Add product</button>
      </form>
    </main>
  </body>
  <footer class="footer">
    <section class="footer__information"><img class="footer__information--logo" src="../../assets/icons/AluraGeek-logo.png" alt="Logo Alura Greek">
      <nav class="footer__nav">
        <ul class="footer__nav--list"> 
          <li><a class="footer__nav--item" href="#">About us </a></li>
          <li><a class="footer__nav--item" href="#">Privacy policy</a></li>
          <li><a class="footer__nav--item" href="#">Allegiance program</a></li>
          <li><a class="footer__nav--item" href="#">Our stores</a></li>
          <li><a class="footer__nav--item" href="#">I want to be a franchisee</a></li>
          <li><a class="footer__nav--item" href="#">Announce here </a></li>
        </ul>
      </nav>
      <form class="footer__form" action="submit">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Full name">
          <label for="floatingInput">Full name</label>
        </div>
        <textarea class="form-control" name="footer" cols="30" rows="10" placeholder="Write your message here"></textarea>
        <button type="submit">Send message </button>
      </form>
    </section>
    <section class="footer__developed"><span class="footer__developed--name">Developed by Alejandra Toro Grisales </span><span class="footer__developed--year">2022 </span></section>
  </footer>
</html>
