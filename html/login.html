<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&amp;display=swap">
      <link rel="stylesheet" href="../styles/css/style.css">
      <link rel="stylesheet" href="../styles/css/e-commerce.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
      <link rel="icon" href="../assets/icons/icon.ico" type="ico" sizes="48">
    </head>
  <body>
    <!--Header-->
      <header><a href="../index.html"><img src="../assets/icons/AluraGeek-logo.png" alt="AluraGeek logo"></a>
        <div class="search"> 
          <label for="search"><img src="../assets/icons/search.png" alt="Search icon"></label>
          <input type="text" name="" id="search" placeholder="¿Qué deseas buscar?">
        </div>
      </header>
    <!--/Header-->
    <main class="login"> 
      <h2 class="login__title">Login</h2>
      <!--Form Login-->
      <form class="login__form" id="login_form" action="submit">
        <div class="form-floating mb-3 mt-4">
          <input type="email" class="form-control" id="floatingName" placeholder="name@example.com" data-type="email" required>
          <label for="floatingName">Email address</label>
          <div class="alert alert-danger mt-2 p-1 d-none" role="alert">
            Please enter your email
          </div>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" data-type="password" required>
          <label for="floatingPassword">Password</label>
          <div class="alert alert-danger mt-2 p-1 d-none" role="alert">
            Please enter your password
          </div>
        </div>
        <button type="submit">Login </button>
      </form>
      <!--/Form Login-->
    </main>
    <!--Footer-->
    <footer class="footer">
      <section class="footer__information"><img class="footer__information--logo" src="../../assets/icons/AluraGeek-logo.png" alt="Logo Alura Greek">
        <nav class="footer__nav">
          <ul class="footer__nav--list"> 
            <li><a class="footer__nav--item" href="#">About us </a></li>
            <li><a class="footer__nav--item" href="#">Privacy policy</a></li>
            <li><a class="footer__nav--item" href="#">Allegiance program</a></li>
            <li><a class="footer__nav--item" href="#">Our stores</a></li>
            <li><a class="footer__nav--item" href="#">I want to be a franchisee</a></li>
            <li><a class="footer__nav--item" href="#">Announce here </a></li>
          </ul>
        </nav>
        <form class="footer__form" id="footer_form" action="submit">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Full name" maxlength="40" data-type="fullname" required>
            <label for="floatingInput">Full name</label>
            <div class="alert alert-danger mt-2 p-1 d-none" role="alert">
              Please enter your full name
            </div>
          </div>
          <textarea class="form-control" name="footer" cols="30" rows="10" placeholder="Write your message here" maxlength="120" required data-type="text"></textarea>
          <div class="alert alert-danger mt-2 p-1 d-none" role="alert">
            Please enter a message
          </div>
          <button type="submit">Send message </button>
        </form>
      </section>
      <section class="footer__developed"><span class="footer__developed--name">Developed by Alejandra Toro Grisales </span><span class="footer__developed--year">2022 </span></section>
    </footer>
    <!--/Footer-->
    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="../js/script.js" type="module"></script>
    <script src="../js/components/login.js" type="module"></script>
    <!--/Scripts-->
  </body>
</html>
